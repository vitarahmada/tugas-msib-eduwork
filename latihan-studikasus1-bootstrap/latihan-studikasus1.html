<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Studi Kasus 1 - vitarahmada</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .container-fluid {
            background-color: lightblue;
            height: 100vh;
        }

        .contact-us {
            width: 500px;
            height: max-content;
            padding: 30px;
        }

        .contact-us h5 {
            font-weight: bold;
        }

        form .form-control {
            border-radius: 0px;
            height: 50px;
            background-color: rgb(238, 236, 236);
            font-size: 13px;
        }
        
        form .form-check{
            font-size: 13px;
        }

        form .btn {
            border-radius: 0px;
        }
    </style>
</head>

<body>

    <div class="container-fluid d-flex justify-content-center align-items-center">
        <div class="contact-us bg-white shadow p-3 mb-5 bg-body-tertiary ">
            <h5>CONTACT US</h5>
            <form>
                <div class="row g-3">
                    <div class="col-6">
                        <input type="text" class="form-control" placeholder="First Name">
                    </div>
                    <div class="col-6">
                        <input type="text" class="form-control" placeholder="Last Name">
                    </div>
                    <div class="col-12">
                        <input type="email" class="form-control" placeholder="Email address">
                    </div>
                    <div class="col-12">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
                            <label class="form-check-label" for="flexSwitchCheckChecked">I agree to the Terms and Conditions of this Website</label>
                        </div>
                    </div>
                    <div class="col-12 text-center">
                        <button type="button" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
