<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TUGAS CSS - vitarahmada</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="content">
        <div class="container">

            <div class="mainContent">
                <div class="image">
                    <img src="img.png" alt="Image">
                </div>
                <div class="wrapper">
                    <div class="login">
                        <img src="ig.png" alt="Instagram">
                        <form action="">
                            <input type="text" placeholder="Phone number, username, or email" required>
                            <br>
                            <input type="text" placeholder="Password" required>
                            <br>
                            <button type="submit">Log In</button>
                        </form>
                        <div class="or">
                            <div class="row">
                                <hr>
                            </div>
                            OR
                            <div class="row">
                                <hr>
                            </div>
                        </div>
                        <br>
                        <div class="link">
                            <div class="fb">
                                <img src="fb.png" alt="Facebook">
                                <a href="#" class="loginfb">Log in with Facebook</a>
                            </div>
                            <a href="#" class="forgotpw">Forgot password?</a>
                        </div>
                    </div>

                    <div class="signup">
                        <p>Don't have an account? <a href="#">Sign up</a></p>
                    </div>

                    <div class="getapp">
                        <p>Get the app.</p> <br>
                        <div class="apps">
                            <img src="gplay.png" alt="Google Play">
                            <img src="ms.png" alt="Microsoft">
                        </div>
                    </div>
                </div>
            </div>

            <div class="footer">
                <div class="menu">
                    <p>Meta</p>
                    <p>About</p>
                    <p>Blog</p>
                    <p>Jobs</p>
                    <p>Help</p>
                    <p>API</p>
                    <p>Privacy</p>
                    <p>Terms</p>
                    <p>Locations</p>
                    <p>Instagram Lite</p>
                    <p>Threads</p>
                    <p>Contact Uploading & Non-Users</p>
                    <p>Meta Verified</p>
                </div>
                <br>
                <div class="copyright">
                    <p>English <i class="fa fa-caret-down"></i></p>
                    <p class="secondcp">&copy; 2023 Instagram from Meta</p>
                </div>
            </div>
            
        </div>
    </div>
</body>

</html>
